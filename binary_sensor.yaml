        ##########################################################
        ## Sump Pump
        ##########################################################

  - platform: template
    sensors:
      sump_pump_status:
        friendly_name: 'Sump Pump Status'
        delay_on:
          seconds: 1
        delay_off:
          seconds: 1
        value_template: >-
          {{ states('sensor.sump_pump_switch_electric_consumed_w')| int >= 1  }}

        ##########################################################
        ## Washer Tub Clean
        ##########################################################

  - platform: template
    sensors:
      washer_tub_clean_on:
        friendly_name: "Washer Tub Clean"
        device_class: problem
        value_template: "{{ states('sensor.washer_tub_clean')|float > 29 }}"

#################################################################
## Hot Tub
#################################################################

        ##########################################################
        ## Circulation Pump
        ##########################################################

  - platform: template
    sensors:
      hot_tub_circ_pump:
        friendly_name: "Circulation Pump"
        value_template: >-
          {% if is_state('sensor.hot_tub_mode', 'Off') %}
            Off
          {% else %}
            On
          {% endif %}

        ##########################################################
        ## Pump 1
        ##########################################################

  - platform: template
    sensors:
      hot_tub_pump_1:
        friendly_name: "Pump 1"
        value_template: >-
          {% if is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1') %}
            On
          {% else %}
            Off
          {% endif %}

        ##########################################################
        ## Pump 2
        ##########################################################

  - platform: template
    sensors:
      hot_tub_pump_2:
        friendly_name: "Pump 2"
        value_template: >-
          {% if is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump2') %}
            On
          {% else %}
            Off
          {% endif %}

        ##########################################################
        ## Air Blower
        ##########################################################

  - platform: template
    sensors:
      hot_tub_air_blower:
        friendly_name: "Air Blower"
        value_template: >-
          {% if is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump2') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower') %}
            On
          {% else %}
            Off
          {% endif %}

        ##########################################################
        ## Heater
        ##########################################################

  - platform: template
    sensors:
      hot_tub_heater:
        friendly_name: "Heater"
        value_template: >-
          {% if is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump1-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Pump2-Heatt') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump1-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Pump2-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Blower-Heat') %}
            On
          {% elif is_state('sensor.hot_tub_mode', 'CircPump-Heat') %}
            On
          {% else %}
            Off
          {% endif %}